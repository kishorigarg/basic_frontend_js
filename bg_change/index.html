<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css-gradients</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body><div class="head">
    <section>

        <div>

            <button id="mybutton">#051937</button>
            <button id="mybutton2">#008793</button>
        </div>

        <h2>click here to copy</h2>
         <div class="copycode">
        background-image :linear-gradient(to right,rgb(92,145,229),rgb(152,63,198))
           </div>
    </section>
</div>
<script>
    let btn1=document.getElementById('mybutton');
    let btn2=document.getElementById('mybutton2');
    let copyDiv=document.querySelector(".copycode"); 
    let rgb1="rgb(92,145,229)";
    let rgb2="rgb(152,63,198)";

    const hexvalues=()=>{
        let myHexaValues="0123456789acbcdef";  
        let colors ="#";
        for(let i=0;i<6;i++){
            colors = colors + myHexaValues[Math.floor(Math.random()*16)];


        }
       return colors;
};
    
const handleButton1 =()=>{
     rgb1=hexvalues();
    console.log(rgb1);
    btn1.innerText =rgb1;
    document.body.style.backgroundImage =`linear-gradient(to right ,${rgb1},${rgb2})`;
    copyDiv.innerHTML =`background-image: linear-gradient(to right ,${rgb1},${rgb2})`;
    

};
const handleButton2=()=>{
     rgb2=hexvalues();
    console.log(rgb2);
    btn2.innerText=rgb2;
    document.body.style.backgroundImage =`linear-gradient(to right ,${rgb1},${rgb2})`;
    copyDiv.innerHTML =`background-image: linear-gradient(to right ,${rgb1},${rgb2})`;
    
}

    btn1.addEventListener("click",handleButton1);
    btn2.addEventListener("click",handleButton2);
    copyDiv.addEventListener('click' ,()=>{
        navigator.clipboard.writeText(copyDiv.innerText);
        alert("copied the background image:",copyDiv.innerText);
       
    });
    

</script>
    
</body>
</html>
