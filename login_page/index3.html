<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('wall-background.jpg') no-repeat center center fixed;
            /* Path to your background image */
            background-size: cover;
            color: white;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color:#f7f7f7;

        }

        .box {
            background: black;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 300px;
            text-align: center;
        }

        .box h2 {
            margin-bottom: 20px;
        }

        .box input[type="text"],
        .box input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background: white;
            color: black;
            text-align: center;
        }

        .box input[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #444;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .box input[type="submit"]:hover {
            background: #666;
        }

        .logo img {
            width: 212px;
            position: relative;
            top: -15rem;
            left: -24rem;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo">
            <img class="resize" src="../img/csit logo.jpg" alt=" logo">

        </div>
        <div class="box">
            <h2>Login Page</h2>
            <form action="/login" method="post">
                <input type="text" id="username" name="username" placeholder="Username" required><br>
                <input type="password" id="password" name="password" placeholder="Password" required><br>
                <button onclick="login()">login</button>
            </form>
        </div>
    </div>
    <script>


        function login() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            if (username && password) {
                alert('Login successful');


            } else {
                alert('Please enter both username and password');
            }

        }
        function login() {

            window.location.href = 'http://127.0.0.1:5500/font/2%20course%20and%20architecture%20for%20CI%201.html';
        }


    </script>

</body>
